<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Matem치ticas</title>
    <style>
        /* Aqu칤 va todo tu CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Matematicas.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Contin칰a incluyendo el resto de tu CSS */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para resaltar el contenido */
            background-size: 100% 100%; /* Ajusta el tama침o de la imagen al 100% de la anchura y altura del contenedor */
            background-repeat: no-repeat; /* Evita que la imagen de fondo se repita */
            padding: 20px; /* Reducir el padding para cambiarel tama침o del contenedor */
            border-radius: 20px; /* Reducir el radio de borde */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            filter: drop-shadow(10px 5px 2px #4444dd);
        }
        
        /* Dise침o responsive */
        
        /* Hacer que el contenedor de autenticaci칩n se ajuste al ancho de la pantalla */
        #auth-container {
            max-width: 400px; /* Ancho m치ximo del contenedor */
            margin-left: auto; /* Centrar el contenedor horizontalmente */
            margin-right: auto; 
        }
        
        /* Ajustar el tama침o de los formularios de inicio de sesi칩n y registro */
        #login-form, #register-form {
            width: 100%; /* Hacer que el formulario ocupe todo el ancho disponible */
            margin-top: 10px;
        }
        
        /* Ajustar el tama침o de los campos de entrada en los formularios */
        input[type="text"], input[type="password"] {
            margin: 5px 0;
            padding: 8px;
            width: 100px; /* Hacer que los campos de entrada ocupen todo el ancho del formulario */
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        /* Ajustar el tama침o de los campos de entrada en los formularios */
        input[type="text"], input[type="password"] {
            width: 50%; /* Hacer que los campos de entrada ocupen todo el ancho del formulario */
        }
        
        /* Hacer que el contenedor del juego se ajuste al ancho de la pantalla */
        #game-container {
            max-width: 800px; /* Ancho m치ximo del contenedor */
            margin-left: auto; /* Centrar el contenedor horizontalmente */
            margin-right: auto;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
        }
        
        h1 {
            font-size: 2em; /* Cambiar el tama침o del titulo */
        }
        
        button {
            padding: 5%; /* Cambiar el tama침o del padding de los botones */
            margin-top: 8%; /* Cambiar el espacio entre los botones */
            cursor: pointer;
            border: 2px solid #000; /* Cambia el color del borde seg칰n tus preferencias */
            border-radius: 5px; /* A침ade esquinas redondeadas si lo deseas */
            font-weight: bold; /* Hace el texto del bot칩n m치s grueso */
            background-color: #3498db; /* Cambia el color de fondo seg칰n tus preferencias */
            color: #fff; /* Cambia el color del texto del bot칩n a blanco o un contraste adecuado */
            font-size: 1em; /* Cambiar el tama침o del texto de los botones */
        }
        
        button:hover {
            background-color: #297fb8; /* Cambia el color al pasar el rat칩n sobre el bot칩n */
        }
        
        button:focus, input:focus {
            outline: 2px solid #3498db; /* A침ade un contorno cuando el elemento est칠 enfocado */
        }
        
        
        #answer {
            width: 200px /* Cambiar el ancho del campo de respuesta */
            padding 8px; /* Cambiar el padding del campo de respuesta */
            font-size: 1em; /* Cambiar el tama침o del texto del campo de respuesta */
        }
        
        /* Para hacer los emojis m치s grandes, aumentamos el tama침o de la fuente en #result-message */
        #result-message {
            max-width: 200px; /* Ancho m치ximo del mensaje */
            margin: 0 auto; 
        }
        
        /* Hacemos que el dise침o sea m치s responsivo */
        @media screen and (max-width: 1200px) {
            .container, #auth-container {
                max-width: 90%; /* Hacer el contenedor m치s ancho dispositivos peque침os */
            }
        
            button {
                padding: 10px; /* Aumentar el padding para botones m치s grandes en dispositivos peque침os */
                font-size: 1.5em; /* Aumentar el tama침o del texto para mejorar la legibilidad */
                margin-top: 5%; /* Reducir el espacio entre botones para dispositivos peque침os */
            }
        
            #answer {
                width: 100% /* Ajustar el ancho del input para que se adapte al contenedor */
            }
        
            h1 {
                font-size: 1.5em; /* Ajustar el tama침o del titulo para dispositivos m치s peque침os */
            }
        }
        
        /* Agregar estilos para los botones de usuario y contrase침a */
        #login-form button,
        #register-form button {
            color: #fff; /* Cambia el color del texto a blanco */
            font-size: 1em; /* Cambia el tama침o del texto */
            padding: 10px 20px; /* Cambia el padding para ajustar el tama침o */
            border: none; /* Elimina el borde */
            border-radius: 5px; /* Esquinas redondeadas */
            cursor: pointer; /* Cambia el cursor a pointer */
            margin-top: 20px; /* Ajustar el espacio cuperior */
        }
        
        #login-form button:hover,
        #register-form button:hover {
            background-color: #c0392b; /* Cambia el color de fondo al pasar el raton */
        }
        
        /* Ajustar el tama침o de los botones de n칰meros */
        #number-buttons button {
            width: 20%; /* Hacer que los botones de n칰meros ocupen el 30% del ancho del contenedor */
            margin: 5px; /* Agregar un peque침o margen entre los botones */
        }
        
        /* CSS agregado para los cambios solicitados */
        
        .answer-container {
            display: flex;
            align-items: center; /* Centra verticalmente los elementos */
            margin-bottom: 10px; /* Espacio adicional abajo */
        }
        
        .answer-container input[type="text"] {
            width: 150px; /* Reducir el ancho del campo de respuesta */
            margin: 10px; /* Espacio entre los elementos respuesta y verificar */
        }
        
        .button-container {
            display: flex;
            justify-content: space-between; /* Espacio entre los botones */
            margin-top: 10px; /* Espacio adicional arriba */
        }
        
        .button-container button {
            width: calc(50% - 5px); /* Ancho del 50% menos el margen */
            margin: 0; /* Eliminar el margen */
        }
        
    </style>
</head>
<body>
    <div id="auth-container">
        <h2>Iniciar Sesi칩n / Registrarse</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" placeholder="Contrase침a" required>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Nombre de usuario" required>
            <input type="password" id="register-password" placeholder="Contrase침a" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <div class="container" id="game-container">
        <button id="logout-btn" onclick="logout()">Cerrar Sesi칩n</button> 
        <h1>Juego de Matem치ticas</h1>
        <div id="exercise-container">
            <!-- Aqui se mostrar치 el ejercicio -->
        </div>
        <div id="number-buttons" style="display:none;">
            <!-- Botones con diferentes n칰meros -->
            <button onclick="selectNumber(1)">1</button>
            <button onclick="selectNumber(2)">2</button>
            <button onclick="selectNumber(3)">3</button>
        </div>
        <div class="answer-container"> <!-- Contenedor adicional para respuesta y bot칩n Verificar -->
            <input type="text" id="answer" placeholder="Ingrese su respuesta">
            <button onclick="checkAnswer()">Verificar</button>
        </div>
        <p id="result-message"></p>
        <div class="button-container"> <!-- Contenedor adicional para bot칩n Nuevo ejercicio -->
            <button onclick="generateExercise()">Nuevo Ejercicio</button>
            <button onclick="showExerciseScreen()">Ir a Ejercicios (+,-,x)</button> <!-- Agregado -->
        </div>
    </div>
    
    <script>
        // Variables
            let currentExercise = {};
            const levels = ['F치cil', 'Medio', 'Dif칤cil'];
            const answerInput = document.getElementById('answer');
            const resultMessage = document.getElementById('result-message');
            const numberButtons = document.getElementById('number-buttons');

            // Funci칩n para generar un nuevo ejercicio
            function generateExercise() {
                const level = levels[Math.floor(Math.random() * levels.length)];
                const num1 = Math.floor(Math.random() * 10);
                const num2 = Math.floor(Math.random() * 10);

                switch (level) {
                    case 'F치cil':
                        currentExercise = { question: `${num1} + ${num2}`, answer: num1 + num2 };
                        break;
                    case 'Medio':
                        currentExercise = { question: `${num1} - ${num2}`, answer: num1 - num2 };
                        break;
                    case 'Dif칤cil':
                        //currentExercise = { question: `${num1} * ${num2}`, answer: num1 * num2 };
                        break;
                }

                document.getElementById('exercise-container').innerText = `Resuelve: ${currentExercise.question}`;
                answerInput.value = '';
                resultMessage.innerText = '';
                resultMessage.style.display = 'block'; // Evita que el contenedor se expanda

                // Actualizar n칰meros en los botones
                const numbers = [currentExercise.answer - 1, currentExercise.answer, currentExercise.answer + 1];
                for (let i = 0; i < 3; i++) {
                    numberButtons.children[i].innerText = numbers[i];
                }

                document.querySelector('button[onclick="checkAnswer()"]').style.display = 'block'; // Muestra el bot칩n de verificar respuesta
            }

            // Funci칩n para seleccionar un n칰mero de los botones
            function selectNumber(selectedNumber) {
                const selectedButton = numberButtons.querySelector(`button:nth-child(${selectedNumber})`);
                answerInput.value = selectedButton.innerText;
            }

            // Funci칩n para verificar la respuesta
            function checkAnswer() {
                const userAnswer = parseInt(answerInput.value);

                if (!isNaN(userAnswer)) {
                    if (userAnswer === currentExercise.answer) {
                        resultMessage.innerText = '춰Excelente! Respuesta correcta.  游땕';
                    } else {
                        resultMessage.innerText = 'Ups! Respuesta incorrecta. 춰Int칠ntalo de nuevo! 驕좶잺';
                    }
                } else {
                    resultMessage.innerText = 'Por favor, ingresa un n칰mero v치lido.  游땟';
                }
            }

            // Variables de autenticaci칩n
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const authContainer = document.getElementById('auth-container');
            const gameContainer = document.querySelector('.container');
            const logoutButton = document.getElementById('logout-button');

            // Inicialmente, esconde el juego hasta que el usuario inicie sesi칩n
            gameContainer.style.display = 'none';

            // Evento de registro
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;

                // Almacenar usuario
                localStorage.setItem(username, password);
                alert('Usuario registrado con 칠xito. Por favor, inicie sesi칩n.');
            });

            // Funci칩n para cerrar sesi칩n
            function logout() {
                localStorage.removeItem('current_user');
                localStorage.removeItem('currentExercise'); // Eliminar ejercicio actual al cerrar sesi칩n
                authContainer.style.display = 'block';
                gameContainer.style.display = 'none';
                document.getElementById('exercise-container').innerText = ''; // Limpiar contenido del contenedor de ejercicio
            }

            // Evento de inicio de sesi칩n
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                // Verificar usuario
                if (localStorage.getItem(username) === password) {
                    authContainer.style.display = 'none';
                    gameContainer.style.display = 'block';
                    document.getElementById('number-buttons').style.display = 'none'; // Oculta los botones de n칰meros
                    document.querySelector('button[onclick="generateExercise()"]').style.display = 'none'; // Oculta el bot칩n de nuevo ejercicio
                    document.querySelector('button[onclick="showExerciseScreen()"]').style.display = 'block'; // Muestra el bot칩n Ir a Ejercicios

                    // Oculta los elementos no deseados
                    document.getElementById('exercise-container').style.display = 'block'; // Muestra el contenedor de ejercicio
                    document.getElementById('answer').style.display = 'block'; // Muestra el campo de respuesta
                    document.getElementById('result-message').style.display = 'block'; // Muestra el mensaje de resultado
                    document.querySelector('.container > button:nth-child(6)').style.display = 'none'; // Oculta el bot칩n "Nuevo Ejercicio"

                    // Almacena el usuario actual en el almacenamiento local
                    localStorage.setItem('current_user', username);
                } else {
                    alert('Usuario o contrase침a incorrecta.');
                }
            });

            // Funci칩n para mostrar la pantalla de ejercicios
            function showExerciseScreen() {
                document.getElementById('number-buttons').style.display = 'block';
                document.querySelector('button[onclick="showExerciseScreen()"]').style.display = 'none';
                document.querySelector('button[onclick="generateExercise()"]').style.display = 'block';
                generateExercise();
            }
        // Generador del ejercicio y asignaci칩n a variable global currentExercise
    </script>
</body>
</html>
